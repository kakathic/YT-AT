      - name: Upload File
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ github.token }}
          name: YT-AT
          tag_name: V${{ env.VS }}
          files: Up/*
  build5:
    name: 'Complete'
    runs-on: ubuntu-22.04
    needs:
      - build1
      - build2
      - build3
      - build4
    steps:
      - uses: actions/checkout@v3
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
